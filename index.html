<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <main>
        <h1>PIZZA MAKER EXTREME!!!</h1>
        <section class="container">
            <section class="options-tab">
                <section class="crust-title">
                    Crust
                </section>
                <section class="crust-options">
                    <button id="thick-crust-button">Thick crust</button>
                    <button id="thin-crust-button">Thin crust</button>
                </section>
                <section class="sauce-title">
                    Sauces
                </section>
                <section class="sauce-options">
                    <button id="marinara-button">Marinara</button>
                    <button id="chocolate-button">Chocolate</button>
                    <button id="buffalo-button">Buffalo</button>
                    <button id="bbq-button">BBQ</button>
                </section>
                <section class="topping-title">
                    Toppings
                </section>
                <section class="topping-options">
                    <button id="olive-button">Olive</button>
                    <button id="anchovis-button">Anchovis</button>
                    <button id="pepperoni-button">Pepperoni</button>
                    <button id="pineapple-button">Pineapple</button>
                    <audio src="audio/wrong.mp3"></audio>
                </section>
            </section>
            <section class="overview-tab">
                <img id="crust-img" src="img/thick-crust.png" alt="crust" class="crust">
                <img id="topping-img" src="img/pepperoni.png" alt="topping" class="topping">
                <img id="sauce-img" src="img/marinara.png" alt="sauce" class="sauce">
            </section>
        </section>
    </main>
    <footer>
        <section class="flex-items">
            <progress id="progressBar" value="100" max="100"></progress>
            <button id="addHealth">Add health</button>
            <button id="removeHealth">Remove health</button>
        </section>
        <section class="flex-items">
            <input placeholder="Vul een naam in..." type="text" id="naamPizza">
            <button id="bevestigNaam">Bevestig naam</button>
        </section>
        <section class="flex-items">
            <h2></h2>
            <h3></h3>
        </section>
    </footer>
    <script src="js\script.js"></script>
</body>
</html>
